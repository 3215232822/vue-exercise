<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令</title></v-html></v-html></title>
</head>

<body>
<div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
</div> 
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
           //content:"郑清文学前端"
           content:"<a href='https://www.cdu.edu.cn'>成都大学</a>"
    }
       
})
    </script>
<body>    
</html>
