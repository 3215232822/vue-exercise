<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on指令</title></v-html></v-html></title>
</head>

<body>
    <!--2.html结构-->>
<div id="app">
    <input type="button" value="原神启动！" v-on:click="doIt">
    <input type="button" value="v-on指令简:" @click="doIt">
    <input type="button" value="双击事件" @dblclick="doIt">
    <h2 @click="changeFood">{{food}}</h2>
</div> 
<!--1.开发环境版本，包含了有帮助的命令行警告-->>
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //3.创建Vue实例
    var app=new Vue({
        el:"#app",
        data:{
            food:"番茄炒蛋"
        },
       methods:{
        doIt:function(){
            alert("别玩了学一点吧");
        },
        changeFood:function(){
           // console.log(this.food);
           this.food+="好好吃！"
        }
       },
})
    </script>
<body>    
</html>
