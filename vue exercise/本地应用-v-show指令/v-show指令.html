<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show指令</title></v-html></v-html></title>
</head>

<body>
    <!--2.html结构-->
<div id="app">
    <input type="button" value="老婆图片" @click="changeIsShow">
    <input type="button" value="累加年龄" @click="addAge">
    <img v-show="isShow" src="https://n.sinaimg.cn/sinakd10119/496/w1080h1016/20200912/ff1e-iyywcsz9173785.jpg" alt="">
    <img v-show="age>=18" src="https://n.sinaimg.cn/sinakd10119/496/w1080h1016/20200912/ff1e-iyywcsz9173785.jpg" alt="">
</div> 
<!--1.开发环境版本，包含了有帮助的命令行警告-->
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //3.创建Vue实例
    var app=new Vue({
        el:"#app",
        data:{
            isShow:false,
            age:17
        },
        methods:{
            changeIsShow:function(){
                this.isShow=!this.isShow;
            },
            addAge:function(){
                this.age++;
            }
        },
})
        </script>
    <body>    
</html>
