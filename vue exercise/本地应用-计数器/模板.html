<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on指令</title></v-html></v-html></title>
</head>

<body>
    <!--2.html结构-->
<div id="app">
    <!--计数器功能区域-->
    <div class="input-num">
        <button @click="sub">
            -
        </button>
        <spen>{{num}}</spen>
        <button @click="add">
            +
        </button>
    </div>
</div> 
<!--1.开发环境版本，包含了有帮助的命令行警告-->
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //3.创建Vue实例
    var app=new Vue({
        el:"#app",
        data:{
            num:1
        },
       methods:{
       add:function(){
        if(this.num<10)
        {
            this.num++; 
        }
        else
        {
            alert('别点了，要炸了');
        }
        //console.log('add');
       },
       sub:function(){
        if(this.num>0)
        {
         this.num--;
        }
        else
        {
            alert('太小了，不够吃')
        }
       // console.log('sub')
       }
       },
})
    </script>
<body>    
</html>
